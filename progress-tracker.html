<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | Exam Technique Excellence</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
   <!-- Central CSS File -->
    <link rel="stylesheet" href="styles.css">
    
    <script src="content.js"></script>
</head>
<body>
    <header class="page-header">
        <h1 class="project-name">Progress Tracker</h1>
        <h2 class="project-tagline">Monitor your improvement and celebrate your achievements</h2>
        <nav class="nav-menu">
            <div class="nav-menu-inner">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="key-concepts.html">Key Concepts</a>
                <a href="exam-technique.html">Exam Technique</a>
                <a href="exam-practice.html">Practice</a>
                <a href="marking-practice.html">Marking</a>
                <a href="progress-tracker.html">Progress</a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <h2>Your Progress Overview</h2>
        <div class="stats-grid" id="statsGrid"></div>
        <h2>Topic Progress</h2>
        <div id="topicProgress"></div>
        <h2>Recent Activity</h2>
        <ul class="activity-list" id="activityList"></ul>
        <h2>Recommended Next Steps</h2>
        <ul class="activity-list" id="recommendations"></ul>
    </main>
    <script>
        function loadProgress() {
            if (typeof appContent === 'undefined') return;
            const statsGrid = document.getElementById('statsGrid');
            const stats = appContent.progressStats;
            statsGrid.innerHTML = `
                <div class="stat-card"><div class="number">${stats.overall}%</div><div class="label">Overall Progress</div></div>
                <div class="stat-card"><div class="number">${stats.questionsCompleted}</div><div class="label">Questions Completed</div></div>
                <div class="stat-card"><div class="number">${stats.skillsMastered}</div><div class="label">Skills Mastered</div></div>
                <div class="stat-card"><div class="number">${stats.practiceTests}</div><div class="label">Practice Tests</div></div>
            `;
            const topicContainer = document.getElementById('topicProgress');
            appContent.topicProgress.forEach(topic => {
                const item = document.createElement('div');
                item.className = 'progress-item';
                item.innerHTML = `
                    <h3>${topic.topic}: ${topic.percentage}% Complete</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${topic.percentage}%"></div>
                    </div>
                `;
                topicContainer.appendChild(item);
            });
            const activityList = document.getElementById('activityList');
            appContent.recentActivity.forEach(activity => {
                const li = document.createElement('li');
                li.textContent = activity;
                activityList.appendChild(li);
            });
            const recList = document.getElementById('recommendations');
            appContent.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recList.appendChild(li);
            });
        }
        document.addEventListener('DOMContentLoaded', loadProgress);
    </script>
</body>
</html>

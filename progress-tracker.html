<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | Exam Technique Excellence</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #606c71;
        }
        .page-header {
            color: #fff;
            text-align: center;
            background-image: linear-gradient(120deg, #155799, #159957);
            padding: 3rem 4rem;
        }
        .project-name { margin: 0 0 0.1rem 0; font-size: 2.5rem; font-weight: normal; }
        .project-tagline { margin-bottom: 2rem; font-weight: normal; opacity: 0.7; font-size: 1.1rem; }
        .btn {
            display: inline-block;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.3rem;
            padding: 0.75rem 1rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn:hover {
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content { max-width: 64rem; padding: 2rem 4rem; margin: 0 auto; font-size: 1.1rem; }
        .main-content h2 { margin-top: 2rem; margin-bottom: 1rem; font-weight: normal; color: #159957; font-size: 1.75rem; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: linear-gradient(120deg, #155799, #159957);
            color: white;
            padding: 2rem;
            border-radius: 0.3rem;
            text-align: center;
        }
        .stat-card .number { font-size: 3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .stat-card .label { font-size: 1rem; opacity: 0.9; }
        .progress-item { margin-bottom: 2rem; }
        .progress-item h3 { color: #159957; font-size: 1.25rem; margin-bottom: 0.5rem; }
        .progress-bar-container {
            background: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(120deg, #155799, #159957);
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease;
        }
        .activity-list { list-style: none; padding: 0; }
        .activity-list li {
            background: #f3f6fa;
            border-left: 4px solid #159957;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0.3rem;
        }
        @media screen and (max-width: 42em) {
            .page-header { padding: 1.5rem 1rem; }
            .main-content { padding: 2rem 1rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
    <script src="content.js"></script>
</head>
<body>
    <header class="page-header">
        <h1 class="project-name">Progress Tracker</h1>
        <h2 class="project-tagline">Monitor your improvement and celebrate your achievements</h2>
        <a href="index.html" class="btn">‚Üê Back to Home</a>
    </header>
    <main class="main-content">
        <h2>Your Progress Overview</h2>
        <div class="stats-grid" id="statsGrid"></div>
        <h2>Topic Progress</h2>
        <div id="topicProgress"></div>
        <h2>Recent Activity</h2>
        <ul class="activity-list" id="activityList"></ul>
        <h2>Recommended Next Steps</h2>
        <ul class="activity-list" id="recommendations"></ul>
    </main>
    <script>
        function loadProgress() {
            if (typeof appContent === 'undefined') return;
            const statsGrid = document.getElementById('statsGrid');
            const stats = appContent.progressStats;
            statsGrid.innerHTML = `
                <div class="stat-card"><div class="number">${stats.overall}%</div><div class="label">Overall Progress</div></div>
                <div class="stat-card"><div class="number">${stats.questionsCompleted}</div><div class="label">Questions Completed</div></div>
                <div class="stat-card"><div class="number">${stats.skillsMastered}</div><div class="label">Skills Mastered</div></div>
                <div class="stat-card"><div class="number">${stats.practiceTests}</div><div class="label">Practice Tests</div></div>
            `;
            const topicContainer = document.getElementById('topicProgress');
            appContent.topicProgress.forEach(topic => {
                const item = document.createElement('div');
                item.className = 'progress-item';
                item.innerHTML = `
                    <h3>${topic.topic}: ${topic.percentage}% Complete</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${topic.percentage}%"></div>
                    </div>
                `;
                topicContainer.appendChild(item);
            });
            const activityList = document.getElementById('activityList');
            appContent.recentActivity.forEach(activity => {
                const li = document.createElement('li');
                li.textContent = activity;
                activityList.appendChild(li);
            });
            const recList = document.getElementById('recommendations');
            appContent.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recList.appendChild(li);
            });
        }
        document.addEventListener('DOMContentLoaded', loadProgress);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion | Exam Technique Excellence</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
<!-- Central CSS File -->
    <link rel="stylesheet" href="styles.css">
    
    <script src="content.js"></script>
</head>
<body>
    <header class="page-header">
        <h1 class="project-name">Discussion</h1>
        <h2 class="project-tagline">Connect with peers and teachers in a supportive learning community</h2>
        <nav class="nav-menu"><div class="nav-menu-inner"><a href="index.html">Home</a><a href="about.html">About</a><a href="key-concepts.html">Key Concepts</a><a href="exam-technique.html">Exam Technique</a><a href="exam-practice.html">Practice</a><a href="marking-practice.html">Marking</a><a href="progress-tracker.html">Progress</a></div></nav>
    </header>
    <main class="main-content">
        <h2>ðŸ“Œ Discussion Topics</h2>
        <p>Join ongoing discussions with fellow students and teachers. Share insights, ask questions, and learn from each other.</p>
        <div id="topicsContainer"></div>
        
        <h2>ðŸ’¬ Live Chat</h2>
        <div class="chat-area" id="chatArea"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </main>
    <script>
        function loadDiscussion() {
            if (typeof appContent === 'undefined') return;
            const topicsContainer = document.getElementById('topicsContainer');
            appContent.discussionTopics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <h3>${topic.title}</h3>
                    <p>${topic.students} students | ${topic.comments} comments | Last activity: ${topic.lastActivity}</p>
                `;
                topicsContainer.appendChild(card);
            });
            const chatArea = document.getElementById('chatArea');
            appContent.chatMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = msg.isUser ? 'chat-message user' : 'chat-message';
                msgDiv.innerHTML = `
                    <div class="sender">${msg.sender}</div>
                    <p>${msg.message}</p>
                `;
                chatArea.appendChild(msgDiv);
            });
        }
        function sendMessage() {
            const input = document.getElementById('chatInput');
            if (input.value.trim()) {
                const chatArea = document.getElementById('chatArea');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message user';
                msgDiv.innerHTML = `
                    <div class="sender">You</div>
                    <p>${input.value}</p>
                `;
                chatArea.appendChild(msgDiv);
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        document.addEventListener('DOMContentLoaded', loadDiscussion);
    </script>
</body>
</html>

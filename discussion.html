<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion | Exam Technique Excellence</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #606c71;
        }
        .page-header {
            color: #fff;
            text-align: center;
            background-image: linear-gradient(120deg, #155799, #159957);
            padding: 3rem 4rem;
        }
        .project-name { margin: 0 0 0.1rem 0; font-size: 2.5rem; font-weight: normal; }
        .project-tagline { margin-bottom: 2rem; font-weight: normal; opacity: 0.7; font-size: 1.1rem; }
        .btn {
            display: inline-block;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.3rem;
            padding: 0.75rem 1rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn:hover { color: rgba(255, 255, 255, 0.8); background-color: rgba(255, 255, 255, 0.2); }
        .main-content { max-width: 64rem; padding: 2rem 4rem; margin: 0 auto; font-size: 1.1rem; }
        .main-content h2 { margin-top: 2rem; margin-bottom: 1rem; font-weight: normal; color: #159957; font-size: 1.75rem; }
        .topic-card {
            background: #f3f6fa;
            border: 1px solid #d1dce5;
            border-left: 4px solid #159957;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .topic-card:hover { background: #e8f0fe; transform: translateX(5px); }
        .topic-card h3 { color: #159957; font-size: 1.25rem; margin-bottom: 0.5rem; }
        .topic-card p { color: #606c71; font-size: 0.9rem; }
        .chat-area {
            background: #f9f9f9;
            border: 1px solid #d1dce5;
            border-radius: 0.3rem;
            padding: 1.5rem;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .chat-message {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 1rem;
            border-radius: 0.3rem;
            margin-bottom: 1rem;
            max-width: 80%;
        }
        .chat-message.user { background: #e8f5e9; margin-left: auto; }
        .chat-message .sender { font-weight: bold; color: #159957; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .chat-input-area { display: flex; gap: 1rem; }
        .chat-input-area input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1dce5;
            border-radius: 0.3rem;
            font-size: 1rem;
        }
        .send-button {
            background: #159957;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .send-button:hover { background: #128f4e; }
        @media screen and (max-width: 42em) {
            .page-header { padding: 1.5rem 1rem; }
            .main-content { padding: 2rem 1rem; }
        }
    </style>
    <script src="content.js"></script>
</head>
<body>
    <header class="page-header">
        <h1 class="project-name">Discussion</h1>
        <h2 class="project-tagline">Connect with peers and teachers in a supportive learning community</h2>
        <a href="index.html" class="btn">‚Üê Back to Home</a>
    </header>
    <main class="main-content">
        <h2>üìå Discussion Topics</h2>
        <p>Join ongoing discussions with fellow students and teachers. Share insights, ask questions, and learn from each other.</p>
        <div id="topicsContainer"></div>
        
        <h2>üí¨ Live Chat</h2>
        <div class="chat-area" id="chatArea"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </main>
    <script>
        function loadDiscussion() {
            if (typeof appContent === 'undefined') return;
            const topicsContainer = document.getElementById('topicsContainer');
            appContent.discussionTopics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <h3>${topic.title}</h3>
                    <p>${topic.students} students | ${topic.comments} comments | Last activity: ${topic.lastActivity}</p>
                `;
                topicsContainer.appendChild(card);
            });
            const chatArea = document.getElementById('chatArea');
            appContent.chatMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = msg.isUser ? 'chat-message user' : 'chat-message';
                msgDiv.innerHTML = `
                    <div class="sender">${msg.sender}</div>
                    <p>${msg.message}</p>
                `;
                chatArea.appendChild(msgDiv);
            });
        }
        function sendMessage() {
            const input = document.getElementById('chatInput');
            if (input.value.trim()) {
                const chatArea = document.getElementById('chatArea');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message user';
                msgDiv.innerHTML = `
                    <div class="sender">You</div>
                    <p>${input.value}</p>
                `;
                chatArea.appendChild(msgDiv);
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        document.addEventListener('DOMContentLoaded', loadDiscussion);
    </script>
</body>
</html>

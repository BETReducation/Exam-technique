<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion - Exam Technique Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8FB4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .back-home {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: white;
            color: #FF6B9D;
            text-decoration: none;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .back-home:hover { background: #2C3E50; color: white; transform: translateY(-2px); }
        .page-header {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .page-header h1 {
            font-family: 'Caveat', cursive;
            font-size: 56px;
            font-weight: 700;
            color: #FF6B9D;
            margin-bottom: 20px;
        }
        .page-description {
            font-size: 22px;
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        .content-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        .content-section h2 {
            font-family: 'Caveat', cursive;
            font-size: 42px;
            color: #FF6B9D;
            margin-bottom: 25px;
        }
        .topic-card {
            background: #FFF0F5;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #FF6B9D;
        }
        .topic-card:hover {
            background: #FFE4EC;
            transform: translateX(5px);
        }
        .topic-card h3 {
            font-family: 'Caveat', cursive;
            font-size: 28px;
            color: #FF6B9D;
            margin-bottom: 8px;
        }
        .topic-card p {
            font-size: 17px;
            color: #666;
        }
        .chat-area {
            background: #FFF8FB;
            border-radius: 12px;
            padding: 25px;
            height: 450px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #FF6B9D;
        }
        .chat-message {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            max-width: 80%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chat-message.user {
            background: #FFE4EC;
            margin-left: auto;
        }
        .chat-message .sender {
            font-weight: bold;
            color: #FF6B9D;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .chat-message p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        .chat-input-area {
            display: flex;
            gap: 15px;
        }
        .chat-input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #FF6B9D;
            border-radius: 25px;
            font-size: 18px;
            font-family: 'Patrick Hand', cursive;
        }
        .chat-input-area input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }
        .send-button {
            background: #FF6B9D;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 20px;
            font-family: 'Caveat', cursive;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .send-button:hover {
            background: #2C3E50;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .page-header h1 { font-size: 42px; }
        }
    </style>
    <script src="content.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
        <div class="page-header">
            <h1>Discussion</h1>
            <p class="page-description">
                Connect with fellow students and teachers in a supportive learning community. Share insights, ask questions, discuss tricky exam questions, and learn from each other's perspectives.
            </p>
        </div>
        <div class="content-section">
            <h2>üìå Discussion Topics</h2>
            <div id="topicsContainer"></div>
        </div>
        <div class="content-section">
            <h2>üí¨ Live Chat</h2>
            <div class="chat-area" id="chatArea"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function loadDiscussion() {
            if (typeof appContent === 'undefined') return;
            const topicsContainer = document.getElementById('topicsContainer');
            appContent.discussionTopics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <h3>${topic.title}</h3>
                    <p>${topic.students} students | ${topic.comments} comments | Last activity: ${topic.lastActivity}</p>
                `;
                topicsContainer.appendChild(card);
            });
            const chatArea = document.getElementById('chatArea');
            appContent.chatMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = msg.isUser ? 'chat-message user' : 'chat-message';
                msgDiv.innerHTML = `
                    <div class="sender">${msg.sender}</div>
                    <p>${msg.message}</p>
                `;
                chatArea.appendChild(msgDiv);
            });
        }
        function sendMessage() {
            const input = document.getElementById('chatInput');
            if (input.value.trim()) {
                const chatArea = document.getElementById('chatArea');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message user';
                msgDiv.innerHTML = `
                    <div class="sender">You</div>
                    <p>${input.value}</p>
                `;
                chatArea.appendChild(msgDiv);
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        document.addEventListener('DOMContentLoaded', loadDiscussion);
    </script>
</body>
</html>

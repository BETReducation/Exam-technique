<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice | Exam Technique Excellence</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #606c71;
        }
        .page-header {
            color: #fff;
            text-align: center;
            background-image: linear-gradient(120deg, #155799, #159957);
            padding: 3rem 4rem;
        }
        .project-name {
            margin-top: 0;
            margin-bottom: 0.1rem;
            font-size: 2.5rem;
            font-weight: normal;
        }
        .project-tagline {
            margin-bottom: 2rem;
            font-weight: normal;
            opacity: 0.7;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            border-style: solid;
            border-width: 1px;
            border-radius: 0.3rem;
            transition: all 0.2s;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn:hover {
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .main-content {
            max-width: 64rem;
            padding: 2rem 4rem;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .main-content h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: normal;
            color: #159957;
            font-size: 1.75rem;
        }
        .practice-question {
            background: #f3f6fa;
            border: 1px solid #d1dce5;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 0.3rem;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .question-header h3 {
            color: #159957;
            font-size: 1.25rem;
            margin: 0;
        }
        .question-marks {
            background: #159957;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .question-text {
            background: white;
            padding: 1.5rem;
            border-radius: 0.3rem;
            margin-bottom: 1rem;
            border-left: 4px solid #159957;
        }
        .answer-area {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid #d1dce5;
            border-radius: 0.3rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        .answer-area:focus {
            outline: none;
            border-color: #159957;
            box-shadow: 0 0 0 3px rgba(21, 153, 87, 0.1);
        }
        .submit-button {
            background: #159957;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .submit-button:hover {
            background: #128f4e;
        }
        .quiz-option {
            background: white;
            border: 1px solid #d1dce5;
            padding: 1rem;
            border-radius: 0.3rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quiz-option:hover {
            border-color: #159957;
            background: #f9f9f9;
        }
        .quiz-option.selected {
            border-color: #159957;
            background: #e8f5e9;
        }
        @media screen and (max-width: 42em) {
            .page-header { padding: 1.5rem 1rem; }
            .main-content { padding: 2rem 1rem; }
            .question-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
    <script src="content.js"></script>
</head>
<body>
    <header class="page-header">
        <h1 class="project-name">Exam Practice</h1>
        <h2 class="project-tagline">Apply your knowledge with past paper questions and receive instant feedback</h2>
        <a href="index.html" class="btn">‚Üê Back to Home</a>
    </header>
    <main class="main-content">
        <h2>Practice Questions</h2>
        <div id="practiceContainer"></div>
        <h2>Quick Quiz</h2>
        <div id="quizContainer"></div>
    </main>
    <script>
        let selectedOptions = {};
        function loadPracticeQuestions() {
            const container = document.getElementById('practiceContainer');
            if (typeof appContent !== 'undefined' && appContent.practiceQuestions) {
                appContent.practiceQuestions.forEach(q => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'practice-question';
                    questionDiv.innerHTML = `
                        <div class="question-header">
                            <h3>Question ${q.id}: ${q.topic}</h3>
                            <span class="question-marks">${q.marks} marks</span>
                        </div>
                        <div class="question-text">
                            <strong>${q.question}</strong>
                            <br><br>
                            <em>üí° Tip: ${q.tip}</em>
                        </div>
                        <textarea class="answer-area" placeholder="Type your answer here..."></textarea>
                        <button class="submit-button" onclick="submitAnswer(${q.id})">Submit Answer</button>
                    `;
                    container.appendChild(questionDiv);
                });
            }
        }
        function loadQuizQuestions() {
            const container = document.getElementById('quizContainer');
            if (typeof appContent !== 'undefined' && appContent.quizQuestions) {
                appContent.quizQuestions.forEach(quiz => {
                    const quizDiv = document.createElement('div');
                    quizDiv.className = 'practice-question';
                    const optionsHTML = quiz.options.map((option, index) => 
                        `<div class="quiz-option" onclick="selectOption(this, ${quiz.id}, ${index})">${String.fromCharCode(65 + index)}) ${option}</div>`
                    ).join('');
                    quizDiv.innerHTML = `
                        <div class="question-header">
                            <h3>Quick Test</h3>
                            <span class="question-marks">1 mark</span>
                        </div>
                        <div class="question-text">
                            <strong>${quiz.question}</strong>
                        </div>
                        ${optionsHTML}
                        <button class="submit-button" onclick="checkAnswer(${quiz.id}, ${quiz.correctAnswer}, '${quiz.explanation}')">Check Answer</button>
                    `;
                    container.appendChild(quizDiv);
                });
            }
        }
        function selectOption(element, quizId, optionIndex) {
            const parentQuiz = element.closest('.practice-question');
            parentQuiz.querySelectorAll('.quiz-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedOptions[quizId] = optionIndex;
        }
        function submitAnswer(questionNum) {
            alert('Answer submitted! üéØ\n\nIn the full app, you would receive:\n‚úì Mark prediction\n‚úì Detailed feedback\n‚úì Improvement suggestions');
        }
        function checkAnswer(quizId, correctAnswer, explanation) {
            if (selectedOptions[quizId] === undefined) {
                alert('Please select an answer first!');
                return;
            }
            const isCorrect = selectedOptions[quizId] === correctAnswer;
            if (isCorrect) {
                alert(`‚úÖ Correct!\n\n${explanation}`);
            } else {
                const correctLetter = String.fromCharCode(65 + correctAnswer);
                alert(`‚ùå Not quite!\n\nThe correct answer is ${correctLetter}.\n\n${explanation}`);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadPracticeQuestions();
            loadQuizQuestions();
        });
    </script>
</body>
</html>
